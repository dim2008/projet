<!DOCTYPE html>
<html lang="fr">

<body>

        </p>
	<p>

        </p>
	<p>
		<input type="checkbox" id="tache4">

        <input type="text" id="passwordInput" placeholder="Entrez le mot de passe" />
        <button id="submitBtn">Valider</button>
        <p id="response"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
